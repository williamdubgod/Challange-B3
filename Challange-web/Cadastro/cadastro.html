<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <script
      src="https://kit.fontawesome.com/9b4122d96d.js"
      crossorigin="anonymous"
    ></script>
    <title>Cadastro</title>
  </head>
  <body>
    <nav>
      <span id="icon">
        <i class="fa-solid fa-bars"></i>
      </span>
      <header>
        <h1>4TEC INVEST</h1>
      </header>
    </nav>
    <section id="main">
      <form action="POST">
        <label for="nome">Nome</label> <br />
        <input type="text" name="nome" id="nome" /> <br />
        <label for="sobrenome">Sobrenome</label> <br />
        <input type="text" name="sobrenome" id="sobrenome" /> <br />
        <label for="email">E-mail</label> <br />
        <input type="email" name="email" id="email" /> <br />
        <label for="celular">Celular</label> <br />
        <input type="tel" name="celular" id="celular" /> <br />
        <label for="senha">Senha</label> <br />
        <input type="password" name="senha" id="senha" /> <br />
        <label for="confirmar">Confirmar Senha</label> <br />
        <input type="password" name="confirmar" id="confirmar" /> <br />
      </form>
    </section>
  </body>
</html>
